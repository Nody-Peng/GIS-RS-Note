<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium 3D 地圖示範</title>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <script>
      // ✅ 在這裡加上你的 Access Token
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmNzcxYjQ3My1iZDkyLTQwNjUtYmU4ZS1jYmQ0OTMyMmMxMmQiLCJpZCI6MzAyODI2LCJpYXQiOjE3NDczMjQyODV9.AES1oYYSB5r9r3ZW3KLEumO4zTOh4OQxr3cYJ1hTcr4";

      // 初始化 Viewer，啟用世界地形
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain(),
        animation: false,
        timeline: false,
      });

      // 飛行到台北101位置
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(121.5645, 25.033, 1500.0),
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-30.0),
        },
      });
    </script>
  </body>
</html>
